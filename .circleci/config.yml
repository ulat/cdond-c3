version: 2.1

jobs:
  hello-world:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Say Hello
          command: |
            echo "Hello World"
            
  build-backend:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run: cd backend
      - run: npm i
      
  build-frontend:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run: cd frontend
      - run: npm i
  
  backend-tests:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run: cd backend
      - run: npm i
      - run: npm run tests

workflows:
  default:
    jobs:
      - build-backend
      - build-frontend
