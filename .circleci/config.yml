version: 2.1

jobs:
            
  build-backend:
    docker:
      - image: 'circleci/node:14'
    steps:
      - checkout
      - run: cd utils
      - run: docker-compose up
      - run: cd ../backend
      - run: npm install
      - run: npm run-script build
      
  build-frontend:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run: cd frontend
      - run: npm i
      - run: npm run-script build
  
  backend-tests:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run: cd backend
      - run: npm i
      - run: npm run tests

workflows:
  default:
    jobs:
      - build-backend
      - build-frontend:
          requires:
            - build-backend
